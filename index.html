<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Patanisho</title>
</head>

<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                Patanisho
            </h2>
            <div class="search-bar">
                <i class="material-icons">search</i>
                <input type="search" placeholder="Search for content">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <label for="profile-photo">
                    <img src="./images/profile-picture.jpg" alt="profile-picture">
                </label>
            </div>
        </div>
    </nav>

    <!-- MAIN SECTION PROFILE AND SIDEBAR MENUS -->
    <main>
        <div class="container">
            <!-- LEFT -->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile-picture.jpg" alt="profile-picture">
                    </div>
                    <div class="handle">
                        <h6>Eva Wangari</h6>
                        <p class="text-muted">@eva</p>
                    </div>
                </a>

                <!-- SIDEBAR -->
                <div class="sidebar">
                    <a class="menu-item">
                        <span class="material-icons">home</span>
                        <h3>Home</h3>
                    </a>
                    <a class="menu-item" id="messages-notifications">
                        <span class="material-icons">messages</span>
                        <h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span class="material-icons">question_answer</span>
                        <h3>Notifications</h3>
                    </a>
                    
                </div>
                <label for="create-post" class="btn btn-primary">Create Post</label>
            </div>
            <!-- MIDDLE-SIDE -->
            <div class="middle">
                <!-- STORIES -->
                <div class="stories">
                    <div class="story">
                        <div class="profile-photo">
                            <img src="./images/image4.jpg">
                        </div>
                        <p class="name">Your Story</p>
                    </div>
                    <div class="story">
                        <div class="profile-photo">
                            <img src="./images/image4.jpg">
                        </div>
                        <p class="name">Lilly William</p>
                    </div>
                    <div class="story">
                        <div class="profile-photo">
                            <img src="./images/image4.jpg">
                        </div>
                        <p class="name">Matembezi Masumbuko</p>
                    </div>
                    <div class="story">
                        <div class="profile-photo">
                            <img src="./images/image3.jpeg">
                        </div>
                        <p class="name">Kioma Maina</p>
                    </div>
                </div>
                <!-- END OF STORIES -->
                <form class="create-post">
                    <div class="profile-photo">
                        <img src="./images/profile-picture.jpg" alt="">
                    </div>
                    <input type="text" placeholder="What's up Eva Wangari?" id = create-post>
                    <input type="submit" value="Post" class="btn btn primary">

                </form>

                <!-- FEEDS -->
                <div class="feeds">
                    <div class="feed">
                        <div class="head">
                            <div class="user">
                                <div class="profile-photo">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- RIGHT SIDE -->
            <div class="right">
                Lorem ipsum.

            </div>
        </div>

    </main>






    
                
</body>

</html>
